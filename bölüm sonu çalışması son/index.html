<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bölüm sonu çalışması son</title>
    <style>
      a {
        text-decoration: none;
      }

      p {
        display: inline;
      }
      body {
        text-align: center;
        margin: 0;
      }

      
      header {
        background-color: rgba(159, 166, 172, 0.801);
        margin-bottom: 0;
      }

      section{
          background-color: rgba(25, 219, 122, 0.712);
      }

      section,
      header {
        width: 80%;
        margin: 0 auto;
      }
      div.ayir {
        display: inline-block;
        width: 30%;
        height: 90px;
        line-height: 20px;
        margin: 2px 0 0 2px;
        
      }
      div.ayir::after{
          content: "";
          width: 4px;
          height: 100%;
          background-color: snow;
      }
      
      
    </style>
  </head>
  <body>
    <!--Header Start-->
    <header style="margin-top: 200px">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt=""
      />
      <div>
        <p style="margin-bottom: 1px">Search the web using Google!</p><br>
        <input style="width: 400px" type="text" />
        <br>
        <button>Google Search</button>
        <button>I'm feeling Lucky</button>
      
      </div>
    </header>
    <!--Header End-->
    <section>
      
      
        <div class="ayir">
          <p>Special Search</p>
          <br />
          <p><a href="#"> Stanford Search</a></p>
          <br />
          <p><a href="#"> Linux Search</a></p>
          <br />
          <p></p>
          <br />
        </div>
        <div class="ayir">
          <p><a href="#"> Help</a></p>
          <br />
          <p><a href="#"> About Google!</a></p>
          <br />
          <p><a href="#"> Company Info</a></p>
          <br />
          <p><a href="#"> Google! Logos</a></p>
          <br />
        </div>
        <div class="ayir">
          <p>Get Google!</p><br>
          
          <p>updates monthly</p><br>
          
          <input type="text" value="your e-mail" /><br>
          <button >
            Subscribe
          </button>
          <a href="">Archive</a>
        </div>
     
    </section>
  </body>
</html>
